<script>

};
  firebase.initializeApp(config);
var tourRef = firebase.database().ref('tours/Available_tours');
        tourRef.on('value', gotData); 

    function gotData(data) {

        // var tour = document.getElementById('tours').selectAll('.tours');
        //var tour=selectAll('.tours');

        var tours = data.val();
        var keys = Object.keys(tours);
        console.log(keys);

        var createClickHandler = function (arg) {
            return function () {
                document.getElementById("tourName").innerHTML = "";

                tourRef.child(arg).remove();
            };
        }

        var createClickHandler1 = function (arg , tourName, dayAR, dayEN, duration, guide, tourDate, tourTime, typeAR, typeEN) {
            return function () {
             
                localStorage.setItem('key', arg);
                localStorage.setItem('tourName', tourName);
                localStorage.setItem('dayAR', dayAR);
                localStorage.setItem('dayEN', dayEN);
                localStorage.setItem('duration', duration);
                localStorage.setItem('guide', guide);
                localStorage.setItem('tourDate', tourDate);
                localStorage.setItem('tourTime', tourTime);
                localStorage.setItem('typeAR', typeAR);
                localStorage.setItem('typeEN', typeEN);


                location.replace("edit-tour.html");
            

            }
        }
    
    
     
        for (var i = 0; i < keys.length; i++) {
            var k = keys[i];
            var tourName = tours[k].tourName;
            var dayAR = tours[k].dayAR;
            var dayEN = tours[k].dayEN;
            var duration = tours[k].duration;
            var guide = tours[k].guide;
            var tourDate = tours[k].tourDate;
            var tourTime = tours[k].tourTime;
            var typeAR = tours[k].typeAR;
            var typeEN = tours[k].typeEN;
            //console.log(tourName);
            var lis = document.createElement('LI');
            var textnode = document.createTextNode(tourName);
            lis.appendChild(textnode);
            lis.className = "tours";
            document.getElementById("tourName").appendChild(lis);
            var btn = document.createElement("A");
            btn.href = "#";
            btn.className = "btn btn-secondary ripple";
            btn.innerHTML = "delete";

            btn.onclick = createClickHandler(k);

            document.getElementById("tourName").appendChild(btn);

            var btn1 = document.createElement("A");
            btn1.href = "#";
            btn1.className = "btn btn-gradient-01";
            btn1.innerHTML = "edit";

            btn1.onclick = createClickHandler1(k, tourName, dayAR, dayEN, duration, guide, tourDate, tourTime, typeAR, typeEN);

            document.getElementById("tourName").appendChild(btn1);
        }
        
   
    
}
