 result = savedata(tournumber, tname, arname, ename, duration, guide, tdate, tourTime1, artype, entype);

var tourRef = firebase.database().ref('tours/Available_tours')
function savedata(tournumber, tname, arname, ename, duration, guide, tdate, tourTime1, artype, entype)
{
    tourRef.child(parseInt(tournumber)).set({
    dayAR:arname,
    dayEN:ename, 
    duration:duration, 
    guide:guide, 
    tourDate:tdate, 
    tourTime:tourTime1,
    tourName:tname, 
    typeAR:artype, 
    typeEN:entype
});
